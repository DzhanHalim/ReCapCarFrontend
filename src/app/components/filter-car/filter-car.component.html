<div class="select-form">
    <select class="form-select" id="brandselect"  [(ngModel)]="currentBrandId" >
        <option [ngValue]="undefined" disabled selected>
            --- Choose a Brand ---
          </option>
    <option *ngFor="let brand of brands" [value]="brand.id">{{brand.brandName}}</option>
     
  </select>
  <select class="form-select" aria-label="Default select example"  [(ngModel)]="currentColorId">
    <option [ngValue]="undefined" disabled selected>
        --- Choose a Color ---
      </option>
    <option *ngFor="let color of colors" [value]="color.id">{{color.colorName}}</option>
  </select>
  
  <button  routerLink="/cars/filter/{{ currentBrandId }}/{{ currentColorId }}"  type="button" class="btn btn-primary">Filter</button>
  </div>
