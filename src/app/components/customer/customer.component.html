<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table">
    <thead>
        <tr>
        <th>customerId</th>
        <th>companyName</th>
        
    </tr>
    </thead>
<tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.companyName}}</td>
     
</tr>
  
</table>
